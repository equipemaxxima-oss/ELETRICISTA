<svg width="300" height="300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <defs>
    <radialGradient id="goldRadial" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Círculo principal dourado - ocupa quase todo o espaço -->
  <circle cx="150" cy="150" r="148" fill="url(#goldRadial)" stroke="#FFD700" stroke-width="4" filter="url(#glow)"/>
  
  <!-- Texto principal +25.000 -->
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="44" font-weight="900" fill="#000000" text-anchor="middle" font-style="normal">+25.000</text>
  
  <!-- Texto secundário ALUNOS -->
  <text x="150" y="160" font-family="Arial, sans-serif" font-size="26" font-weight="900" fill="#000000" text-anchor="middle" font-style="normal">ALUNOS</text>
  
  <!-- Texto terciário FORMADOS -->
  <text x="150" y="195" font-family="Arial, sans-serif" font-size="22" font-weight="900" fill="#000000" text-anchor="middle" font-style="normal">FORMADOS</text>
</svg>
